    <body>
        <div id="content">
            <header id="heading">               
                    <img id="logo" src="images/temple-logo.png" alt="A picture of the Temple Inn & Suites logo">
                <div class="top">   
                    <h1>Temple Inn & Suites</h1> 
                    <div class="motto">
                        <h2>A haven of comfort</h2>
                    </div>
                </div>
            </header>         
            
            <nav class="clearfix">
                <div class="topnav" id="myTopnav">
                    <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="toggleMenu()">&#9776;Menu</a>
                    <a href="t-index.html">Home</a>
                    <a href="temple.html">Temple</a>
                    <a href="reservation.html">Reservations</a>
                    <div class="dropdown">

            </nav>
            <main class="background">
                    <div class="container-3">
                            <form action="thankyou.html">
                              <label for="fname">First Name</label>
                              <input type="text" id="fname" name="firstname" placeholder="Your name.." required>
                          
                              <label for="lname">Last Name</label>
                              <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>

                              <label for="yemail">Email</label>
                              <input type="text" id="yemail" name="email" placeholder="Your Email" required>
                                                    
                              <label for="subject">Subject</label>
                              <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
                          
                              <input type="submit" value="Submit">
                            </form>
                    </div>
                          

                <div class="container-2">
                    <div class="info">
                        <h2>Temple Inn and Suites</h2>
                        <p>4800 Montgomery Lane #300</p>
                        <p>Bethesda, MD 20814</p>
                        <p>(000)000-0000</p>
                        <p>templeinn@mymail.com</p>
                    </div>
                    <div>

                    </div>
