                    <main>
                        <h1>Storm Center</h1>
                            <img id="stormpic" src="images/storm2.jpeg" alt="a picture of a coming storm">
                        <div class="container2">
                            <form name="ss" class="submission" action="thanks.html" method="post">
                                <div class="col-25">
                                    <label for="fullname1">*FullName:</label>
                                </div>
                                <div class="col-75">
                                    <input type="text" id="fullname1" name="fullname" minlength="5"  required>
                                </div>
                                <div class="col-25">
                                    <label for="email1">E-Mail: </label>
                                </div>
                                <div class="col-75">
                                    <input type="email" id="email1" name="email" placeholder="user@email.com">
                                </div>
                                <div class="col-25">
                                    <label for="phone">*Phone Number:</label>
                                </div>
                                <div class="col-75">
                                    <input type="tel" id="phone" name="tnumber" required>
                                </div>
                                <div class="col-25">
                                    <label for="zip">*Zip Code: </label>
                                </div>
                                <div class="col-75">
                                    <input type="number" id="zip" name="zipcode" required>
                                </div>
                                <div class="col-25">
                                    <label for="stormd">Storm Date:</label>
                                </div>
                                <div class="col-75">
                                    <input type="date" id="stormd" name="dstorm">
                                </div>
                                <div class="col-25">
                                    <label for="stormt">Storm Type:</label>
                                </div> 
                                <div class="col-75">
                                    <input list="stype" id="stormt" name="stypes">
                                        <datalist id="stype">
                                            <option value="Flash Flood">
                                            <option value="Hail">
                                            <option value="Hurricane">
                                            <option value="Thunderstorm">
                                            <option value="Tornado">
                                        </datalist><br>
                                </div>
                                <div class="col-25">
                                    <label for="rating">Storm Severity  Rate(1 to 10):</label>
                                </div>
                                <div class="col-75">
                                    <input type="range" id="rating" value="5" min="1" max="10" step="1" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)"><span id="ratingvalue">5</span>
                                </div>
                                <div class="col-25">
                                    <label for="stormr">Storm Region:</label>
                                </div> 
                                <div class="col-75">
                                    <select id="stormr" name="region">
                                        <option value="" disabled selected>Select Region</option>
                                        <option value="preston">Preston</option>
                                        <option value="springs">Soda Springs</option>
                                        <option value="fish">Fish Haven</option>
                                    </select>
                                </div>
                                <div class="col-25">
                                <label>User In-Danger Level</label>
                                </div>
                                <div id="pick" class="col-75">
                                    <input type="radio" name="udanger" value="yes">Yes
                                    <input type="radio" name="udanger" value="maybe">Maybe
                                    <input type="radio" name="udanger" value="no">No
                                </div><br>
                                <div class="col-25">
                                <label for="addi">Additional Information</label> 
                                </div> 
                                <div class="col-75">  
                                    <textarea id="addi" name="message" rows="10" cols="20">
                                    </textarea>
                                </div><br>
                                <div class="col-75">                            
                                    <input type="submit" id="send" value="Submit" formaction="thanks.html">
                                </div>  
                            </form>
                    </div>
                </main>
